sudo: required
services:
  -docker

before_install:
  - docker build -t shihyu/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true shihyu/react-test npm test

after_success:
  - docker build -t shihyu/multi-client ./client
  - docker build -t shihyu/multi-nginx ./nginx
  - docker build -t shihyu/multi-server ./server
  - docker build -t shihyu/multi-worker ./worker
  # Log in to the docker CLI 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password_stdin
  # Take those images and push them to docker hub
  - docker push shihyu/multi-client
  - docker push shihyu/multi-nginx
  - docker push shihyu/multi-server
  - docker push shihyu/multi-worker


